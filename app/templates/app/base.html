    <ul class="navbar-nav mr-auto">
       <li class="nav-item active">

<script>
    {% for msg in messages %}
        {% if msg %}
            swal({
            title: "Recorde!",
            text: "{{msg}}",
            icon: "success", 
            });
        {% endif %}
    {% endfor %}
